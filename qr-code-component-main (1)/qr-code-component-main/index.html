<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title> QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
  :root{
--White: hsl(0, 0%, 100%);

--Slate300: hsl(212, 45%, 89%);
--Slate500: hsl(216, 15%, 48%);
--Slate900: hsl(218, 44%, 22%);

 }
  </style>
</head>
<body class="bg-[var(--Slate300)] flex  justify-center items-center min-h-screen font-sans ">
  <section class=" bg-[var(--White)] rounded-lg p-6 max-w-xs text-center shadow-lg">
    <img src="/qr-code-component-main/images/image-qr-code.png" alt="QR Code">
    <h2 class="text-[var(--slate-900)] text-lg font-bold mb-2" >Improve your front-end skills by building projects</h2>
    <p  class="text-[var(--slate-500)] text-sm">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </section>
</body>
</html>
</html>
